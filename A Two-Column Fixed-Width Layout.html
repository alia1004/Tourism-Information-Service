<!doctype html>
<html>
<head>
<title>Two Column</title>
<style> 
#container {
    margin: 0 auto;
 width: 100%;
}
#mainContainer {
 float: left;
 width: 100%;
}
#content {
 clear: left;
 float: left;
 width: 65%;
 padding: 20px 0;
 margin: 0 0 0 5%;
 display: inline;
}
#sidebar {
 float: right;
 width: 20%;
 padding: 20px 0;
 margin: 0 2% 0 0;
 display: inline;
 background-color: #CCCCCC;
}
</style>
<link rel="stylesheet" type="text/css" href="double.css">
</head>
<body>
<div id="container">
 <div id="mainContainer">
 <div id="content">
 <h2>Here's some content</h2>
 <p>This is where a story would go</p>
 <h2>Here's more content</h2>
 <p>This is another story</p>
 </div> <!-- end content -->
 <div id="sidebar">
 <h3>Menu</h3>
 <ul>
 <li>Menu item 1</li>
 <li>Menu item 2</li>
 <li>Menu item 3</li>
 </ul>
 </div> <!-- end sidebar -->
 </div> <!-- end mainContainer -->
</div> <!-- end container -->
</body>
</html>
