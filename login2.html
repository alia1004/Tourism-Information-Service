<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="default.css">
  <style>
    body {font-family: Arial, Helvetica, sans-serif;}
    * {box-sizing: border-box;}

    /* Position the signup and login buttons in the top right corner */
    .signup-btn, .login-btn {
      position: absolute;
      top: 55px;
      background-color: #04AA6D;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      opacity: 0.9;
    }
    .signup-btn { right: 150px; }
    .login-btn { right: 50px; }

    .signup-btn:hover, .login-btn:hover {
      opacity: 1;
    }

    /* Add a background color when the inputs get focus */
    input[type=text]:focus, input[type=password]:focus {
      background-color: #ddd;
      outline: none;
    }

    /* Style the modal */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0, 0, 0, 0.4); /* Black with opacity */
      padding-top: 50px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto; /* 5% from the top and centered */
      border: 1px solid #888;
      width: 80%; /* Could be more or less, depending on screen size */
    }

    .close {
      position: absolute;
      right: 35px;
      top: 15px;
      font-size: 40px;
      font-weight: bold;
      color: #f1f1f1;
    }

    .close:hover, .close:focus {
      color: #f44336;
      cursor: pointer;
    }

    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }

    .cancelbtn, .signupbtn, .loginbtn {
      float: left;
      width: 50%;
      padding: 14px 20px;
    }

    @media screen and (max-width: 300px) {
      .cancelbtn, .signupbtn, .loginbtn {
        width: 100%;
      }
    }

    /* Ensure search container stays in one line */
    .search-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .search-container input[type=text] {
      font-size: 17px;
      border: none;
      border-radius: 4px 0 0 4px;
    }

    .search-container button {
      padding: 10px;
      background: #ddd;
      border: none;
      cursor: pointer;
      border-radius: 0 3px 3px 0;
      font-size: 17px;
    }

    .search-container button:hover {
      background: #ccc;
    }

    .modal-content label, 
    .modal-content input[type=text], 
    .modal-content input[type=password] {
      display: block;
      width: 100%;
      margin-bottom: 11px;
    }

    .modal-content input[type=text], 
    .modal-content input[type=password] {
      padding: 11px;
    }

  </style>
</head>
<body>

  <div id="container">
    <div id="header">
      <h1>TRAVEL PERLIS! GO</h1>
    </div>

    <div class="topnav" id="myTopnav">
      <a href="#home" class="active">Home</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
      <div class="search-container">
        <form action="/action_page.php">
          <input type="text" placeholder="Search.." name="search">
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </div>

    <!-- Login and Signup buttons -->
    <button onclick="document.getElementById('signupModal').style.display='block'" class="signup-btn">Sign Up</button>
    <button onclick="document.getElementById('loginModal').style.display='block'" class="login-btn">Login</button>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
      <span onclick="document.getElementById('signupModal').style.display='none'" class="close" title="Close Modal">&times;</span>
      <form class="modal-content" action="/action_page.php">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>

          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>

          <div class="clearfix">
            <button type="button" onclick="document.getElementById('signupModal').style.display='none'" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
      <span onclick="document.getElementById('loginModal').style.display='none'" class="close" title="Close Modal">&times;</span>
      <form class="modal-content" action="/action_page.php" method="post">
        <div class="container">
          <h1>Login</h1>
          <p>Please fill in this form to log in.</p>
          <hr>
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
            <span class="psw">Forgot <a href="#">password?</a></span>
<label>
            <input type="checkbox" checked="checked" name="remember"> Remember me</label>
    
          <button type="submit" class="loginbtn">Login</button>
          
        </div>

          <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('loginModal').style.display='none'" class="cancelbtn">Cancel</button>

          </div>
        </form>
      </div>

        

  </div>

  <!-- Script for responsive menu -->
  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }

    // Close modal when clicking outside of it
    window.onclick = function(event) {
      var signupModal = document.getElementById('signupModal');
      var loginModal = document.getElementById('loginModal');
      if (event.target == signupModal) {
        signupModal.style.display = "none";
      }
      if (event.target == loginModal) {
        loginModal.style.display = "none";
      }
    }
  </script>

</body>
</html>
